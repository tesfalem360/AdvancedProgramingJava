</html><!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
  <div>
    <h1>reading book </h1>
  </div>
  <table class="table table-hover" id="supplier-table">
    <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">name</th>
      <th scope="col">date </th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="read:${readingbook}">
      <th th:text="${read.id}"></th>
      <td th:text="${read.name}"></td>
      <td th:text="${read.book.name}"></td>
      <td><a th:href="@{/readingbook/delete/__${read.id}__}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-outline-danger">Delete</a>
        <a th:href="@{/readingbook/edit/__${read.id}__}" class="btn btn-outline-warning">Edit</a></td>
    </tr>
    </tbody>
  </table>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
