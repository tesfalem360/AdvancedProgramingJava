<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>


</head>
<body>
<th:block layout:fragment="content">
  <div>
    <h1>new reading book</h1>
  </div>
  <form th:action="@{/readingbook/new}" th:object="${readingbook}" method="post">
    <fieldset>
      <legend> Registration Form</legend>
      <input type="hidden" th:value="${readingbook.id}" name="id">

      <div class="form-group">
        <label for="name">Reader name</label>
        <input type="text" class="form-control" id="name" th:value="${readingbook.name}" name="name" maxlength=50 required>
      </div>
      <div class="form-group">
        <label for="date">date</label>
        <input type="date" class="form-control" id="date" th:value="${readingbook.date}" name="date"  required>
      </div>
      <div class="form-group">
        <label for="book">book</label>
        <select class="form-control" th:field="*{book}"  id="book"required>
          <th:block th:each="Item: ${books}">
            <option  th:value="${Item.bookId}" th:text="${Item.name}"/>
          </th:block>
        </select>
      </div>

      <div>
        <a href="#" class="btn btn-outline-warning">Cancel</a>
        <button class="btn btn-outline-success" type="submit">Update</button>

      </div>
    </fieldset>
  </form>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
